<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibes</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #282840, #111119 60%);
      color: rgba(255, 255, 255, 0.9);
    }

    main {
      width: min(90vw, 720px);
      padding: 3rem 3.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      background: rgba(22, 25, 34, 0.8);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.75);
    }

    ul {
      margin: 0;
      padding: 0;
      display: grid;
      gap: 1rem;
      list-style: none;
    }

    a {
      display: block;
      padding: 1.2rem 1.4rem;
      border-radius: 14px;
      text-decoration: none;
      background: rgba(41, 45, 59, 0.85);
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
    }

    a:hover,
    a:focus-visible {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.25);
      background: rgba(61, 66, 82, 0.95);
    }

    .vibe-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .vibe-tagline {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Vibes</h1>
      <p>Growing collection of web vibes. Pick a vibe to start exploring.</p>
    </header>
    <ul>
      <li>
        <a href="ReflectingAnts/index.html">
          <div class="vibe-title">Reflecting Ants</div>
          <div class="vibe-tagline">Simulate perfectly elastic ants bouncing inside a mirrored square to reveal intricate trails.</div>
        </a>
      </li>
      <li>
        <a href="SwapPuzzle/index.html">
          <div class="vibe-title">Swap Puzzle</div>
          <div class="vibe-tagline">Rebuild the scrambled image by swapping whole rows and columns across expanding grids.</div>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
